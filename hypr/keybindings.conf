# See https://wiki.hyprland.org/Configuring/Keywords/
#  &  https://wiki.hyprland.org/Configuring/Binds/

# Main modifier
$mainMod = Super # super / meta / windows key

# Assign apps
$term = kitty
$file = thunar
$browser = opera

# Window/Session actions
bind = $mainMod+CTRL, P, exec, hyprpicker -a # Pick color (Hex) >> clipboard# 
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh # close focused window
bind = Alt, F4, exec, $scrPath/dontkillsteam.sh # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod+ALT, F, togglefloating, # toggle the window between focus and float
bind = $mainMod, f, fullscreen, 1# toggle the window between focus and fullscreen
bind = $mainMod+SHIFT, f, fullscreen, 2# toggle the window between focus and fullscreen
bind = CTRL+SHIFT, L, exec, $datecheck && swaylock # launch lock screen
bind = CTRL+SHIFT, W, exec, $scrPath/logoutlaunch.sh # launch logout menu
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, T, exec, $term # launch terminal emulator
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, C, exec, code --new-window # IDE
bind = $mainMod, B, exec, $browser # launch web browser
bind = Ctrl+Shift, Escape, exec, $scrPath/sysmonlaunch.sh # launch system monitor (htop/btop or fallback to top)

# Hacker mode 
bind = $mainMod, H, exec, /usr/bin/edex-ui --no-sandbox # Hacker mode

# Rofi menus
bind = $mainMod, SPACE, exec, pkill -x rofi || $scrPath/rofilaunch.sh d # launch application launcher

# Audio control
bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m # toggle audio mute
bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d 1 # decrease volume
bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i 1 # increase volume

# Media control
bindl  = , XF86AudioPlay, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioPause, exec, playerctl play-pause # toggle between media play and pause
bindl  = , XF86AudioNext, exec, playerctl next # media next
bindl  = , XF86AudioPrev, exec, playerctl previous # media previous

# Screenshot/Screencapture
bind = $mainMod+SHIFT, P, exec, $scrPath/screenshot.sh s # partial screenshot capture
bind = $mainMod, P, exec, $scrPath/screenshot.sh m # monitor screenshot capture

# Text extractor
bind = ALT+SHIFT, T, exec, $scrPath/textextraction.sh # Text extractor

# Custom scripts
#bind = $mainMod+Shift, R, exec, pkill -x rofi || $scrPath/wallbashtoggle.sh -m # launch wallbash mode select menu
bind = $mainMod+Shift, T, exec, pkill -x rofi || $scrPath/themeselect.sh # launch theme select menu
bind = $mainMod+Shift, SPACE, exec, pkill -x rofi || $scrPath/rofiselect.sh # launch select menu
bind = $mainMod+ALT, T, exec, pkill -x rofi || $scrPath/swwwallselect.sh # launch wallpaper select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c # launch clipboard
bind = $mainMod+Shift, V, exec, pkill -x rofi || $scrPath/cliphist.sh # launch clipboard Manager

# Move/Change window focus
bind = ALT, A, movefocus, l
bind = ALT, D, movefocus, r
bind = ALT, W, movefocus, u
bind = ALT, S, movefocus, d

# Direct workspace switches (no animation)
bind = $mainMod, 1, exec, $scrPath/noanimworkspace.sh 1
bind = $mainMod, 2, exec, $scrPath/noanimworkspace.sh 2
bind = $mainMod, 3, exec, $scrPath/noanimworkspace.sh 3
bind = $mainMod, 4, exec, $scrPath/noanimworkspace.sh 4
bind = $mainMod, 5, exec, $scrPath/noanimworkspace.sh 5
bind = $mainMod, 6, exec, $scrPath/noanimworkspace.sh 6
bind = $mainMod, 7, exec, $scrPath/noanimworkspace.sh 7
bind = $mainMod, 8, exec, $scrPath/noanimworkspace.sh 8
bind = $mainMod, 9, exec, $scrPath/noanimworkspace.sh 9
bind = $mainMod, 0, exec, $scrPath/noanimworkspace.sh 10

# Switch workspaces to a relative workspace
bind = $mainMod, Right, workspace, r+1
bind = $mainMod, Left, workspace, r-1

# Move focused window to a workspace
bind = $mainMod+Shift, 1, movetoworkspace, 1
bind = $mainMod+Shift, 2, movetoworkspace, 2
bind = $mainMod+Shift, 3, movetoworkspace, 3
bind = $mainMod+Shift, 4, movetoworkspace, 4
bind = $mainMod+Shift, 5, movetoworkspace, 5
bind = $mainMod+Shift, 6, movetoworkspace, 6
bind = $mainMod+Shift, 7, movetoworkspace, 7
bind = $mainMod+Shift, 8, movetoworkspace, 8
bind = $mainMod+Shift, 9, movetoworkspace, 9
bind = $mainMod+Shift, 0, movetoworkspace, 10

# Move focused window to a relative workspace
bind = $mainMod+Ctrl+Alt, Right, movetoworkspace, r+1
bind = $mainMod+Ctrl+Alt, Left, movetoworkspace, r-1

# Swap windows
bind = $mainMod SHIFT, A, swapwindow, l
bind = $mainMod SHIFT, D, swapwindow, r
bind = $mainMod SHIFT, W, swapwindow, u
bind = $mainMod SHIFT, S, swapwindow, d  

# Move windows
bind = ALT SHIFT, A, movewindow, l
bind = ALT SHIFT, D, movewindow, r
bind = ALT SHIFT, W, movewindow, u
bind = ALT SHIFT, S, movewindow, d

# Scroll through existing workspaces
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

# Move focused window to a workspace silently
bind = $mainMod+Alt, 1, movetoworkspacesilent, 1
bind = $mainMod+Alt, 2, movetoworkspacesilent, 2
bind = $mainMod+Alt, 3, movetoworkspacesilent, 3
bind = $mainMod+Alt, 4, movetoworkspacesilent, 4
bind = $mainMod+Alt, 5, movetoworkspacesilent, 5
bind = $mainMod+Alt, 6, movetoworkspacesilent, 6
bind = $mainMod+Alt, 7, movetoworkspacesilent, 7
bind = $mainMod+Alt, 8, movetoworkspacesilent, 8
bind = $mainMod+Alt, 9, movetoworkspacesilent, 9
bind = $mainMod+Alt, 0, movetoworkspacesilent, 10

#Drag with mouse
bindm = $mainMod, mouse:272, movewindow
